<ui:composition template="base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        
            <div class="col-lg-4 col-lg-offset-4">
                <div class="well">
                   <h2 class="text-center"> Se connecter</h2>
                   <h:graphicImage  library="img" name="login.png" class="img-circle center-block" width="170px" height="170px"/>
                    <form id="connection_form">
                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required="required"></input>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" placeholder="mot de passe" required="required" ></input>
                        </div>
                        <h:link value="Create new account" outcome="register" />
                        <br></br><br></br>
                        <button type="submit" class="btn-primary btn-block btn-lg" name="connect" id="connect"> Go !</button>
                    </form>
                </div>
            </div>

    </ui:define>
</ui:composition>
