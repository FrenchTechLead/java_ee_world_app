<ui:composition template="userBaseTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        All Countries
    </ui:define>

    <ui:define name="content">     
        <f:view>
            <div class="row">
                <div class="col-xs-6">
                    <h:form>
                        <br></br>
                        <h:dataTable class="table talbe-striped sortable table-hover table-responsive" value="#{countryMBean.countries}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pays" class="clickable"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                                <h:outputText value="#{item.countrylanguageCollection.size()}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Drapeau" class="clickable"/>
                                </f:facet>
                                <span style="font-size:30px" class="flag-icon flag-icon-${fn:toLowerCase(item.flagCode)}"></span>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Continent" class="clickable" />
                                </f:facet>
                                <h:outputText value="#{item.continent}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DÃ©tails"/>
                                </f:facet>
                                    <h:commandButton class="btn btn-sm btn-primary"  action="#{spiel.dice()}"  value="Show">
                                        <f:ajax render="gameinfo" onevent="animate" />                            
                                    </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-xs-6">
                    <br></br>
                    <div class="alert-info" id="detailsContainer">
                        Veillez cliquer sur <strong>Show</strong> pour afficher quelques informations sur le pays.
                    </div>
                </div>
            </div>

        </f:view>
    </ui:define>
</ui:composition>
