<ui:composition template="userBaseTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
       Mes recherches
    </ui:define>

    <ui:define name="content">
        
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable class="table talbe-striped sortable table-hover table-responsive" id="my-table" value="#{rechercheMBean.recherchesByUser}" var="item" >    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Texte"/>
                        </f:facet>
                        <h:outputText value="#{item.texte}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DateTime"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTime}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Supprimer"/>
                        </f:facet>
                        <h:commandButton class="btn-danger" value="X" action="#{rechercheMBean.deleteRecherche(item.id)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
