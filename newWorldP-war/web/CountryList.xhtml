<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{countryMBean.getCountries()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capital"/>
                        </f:facet>
                        <h:outputText value="#{item.capital}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code2"/>
                        </f:facet>
                        <h:outputText value="#{item.code2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Continent"/>
                        </f:facet>
                        <h:outputText value="#{item.continent}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GNPOld"/>
                        </f:facet>
                        <h:outputText value="#{item.GNPOld}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gnp"/>
                        </f:facet>
                        <h:outputText value="#{item.gnp}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GovernmentForm"/>
                        </f:facet>
                        <h:outputText value="#{item.governmentForm}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HeadOfState"/>
                        </f:facet>
                        <h:outputText value="#{item.headOfState}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IndepYear"/>
                        </f:facet>
                        <h:outputText value="#{item.indepYear}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LifeExpectancy"/>
                        </f:facet>
                        <h:outputText value="#{item.lifeExpectancy}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LocalName"/>
                        </f:facet>
                        <h:outputText value="#{item.localName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Population"/>
                        </f:facet>
                        <h:outputText value="#{item.population}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Region"/>
                        </f:facet>
                        <h:outputText value="#{item.region}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SurfaceArea"/>
                        </f:facet>
                        <h:outputText value="#{item.surfaceArea}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
