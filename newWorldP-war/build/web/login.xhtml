<ui:composition template="base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        
            <div class="col-lg-4 col-lg-offset-4">
                <div class="well">
                   <h2 class="text-center"> Se connecter</h2>
                   <h:graphicImage  library="img" name="login.png" class="img-circle center-block" width="170px" height="170px"/>
                    <h:form>
                            <h:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" class="form-control" value="#{userBean.getUtilisateur().email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            <h:message for="email"/>

                            <h:outputLabel value="Password:" for="password" />
                            <h:inputSecret   id="password" class="form-control" value="#{userBean.getUtilisateur().password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                            <h:message for="password"/>
                        
                            <h:link value="Create new account" outcome="register" />
                            <br></br>
                            <h:messages globalOnly="true" infoClass="info" />
                            <h:commandButton class="btn btn-block btn-primary" value="Connexion !" action="#{userBean.login}" />
                    </h:form>
                </div>
            </div>

    </ui:define>
</ui:composition>
